<div class="input-dropdown">
  <div class="input-container">
    <input class="input-dropdown-field" #eisInput
      [autocomplete]="this.autoCompleteVal"
      (blur)="inputBlur($event)"
      (focus)="inputFocus()"
      (input)="inputChange(eisInput.value)"
      (keydown)="keyboardDownEvent($event)"
      (keyup)="keyboardUpEvent($event)"
      [value]="selectedValue.code"
      [id]="this.id"
      [disabled]="dropdownDisabled"
      [style.width.px]="this.width"
      style="padding-left: 1px;">
      <input class="input-dropdown-button" type="button" value="â–¼" [disabled]="dropdownDisabled" (click)="this.inputFocus()" (blur)="this.dropdownVisible = false"/>
  </div>
  <cdk-virtual-scroll-viewport *ngIf="dropdownVisible" itemSize="30" id="dropdown-viewport" class="dropdown-viewport" >
    <div class="dropdown-item" #dropdownViewport *cdkVirtualFor="let data of dropdownData; let index = index, let even = even"
      [class.input-active]="index==this.activeItem"
      [class.color-alternate]="even"
      (mousedown)="selectItem(data, index)">
      <div class="dropdown-code">{{data.code}}</div>
      <div class="dropdown-desc">{{data.desc}}</div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
