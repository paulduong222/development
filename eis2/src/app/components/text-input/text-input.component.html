<input [type]="this.type"
  class="textInput"
  [autocomplete]="this.autoCompleteVal"
  (blur)="this.onBlur($event)"
  (focus)="this.onFocus($event)"
  [id]="this.id"
  [name]="this.name"
  [max]="this.max"
  [disabled]="this.disabled"
  [style.width.px]="this.width"
  [style.text-transform]="this.textTransform"
  (keypress)="keyboardEvent($event)"
  [value]="this.formattedValue"
  maxlength="this.maxlength">
