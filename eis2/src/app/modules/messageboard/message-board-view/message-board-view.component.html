<div>
  <app-messageboard-nav-bar></app-messageboard-nav-bar>
</div>
<form [formGroup]="mbForm">
  <div class="msg-container-main">
    <div>
      <label class="messagelabel" tabindex="0">Message Text</label>
      <br/>
      <div class="dv-updated-label">
        <label for="txUpdatedBy">Updated By:</label>
        <input id="txUpdatedBy" class="w3-transparent, w3-border-0" formControlName="updatedBy" 
            tabindex="0" type="text" readonly="true">
        <label for="txLastUpdate">Last Update:</label>
        <input id="txLastUpdate" class="w3-transparent, w3-border-0" formControlName="lastUpdate" 
            tabindex="0" type="text" readonly="true">
      </div>
    </div>

    <div class="msg-container-second"> 
      <div class="msg-container-third">
        <quill-editor formControlName="messageText">
        <div quill-editor-toolbar>

        <span class="ql-formats">
          <select class="ql-font" [title]="'Font'" >
            <option selected></option>
            <option value="serif"></option>
            <option value="monospace"></option>
          </select>
        </span>
        <span class="ql-formats">
          <select class="ql-size" [title]="'Size'" >
            <option selected></option>
            <option value="small"></option>a
            <option value="false"></option>
            <option value="large"></option>
            <option value="huge"></option>
          </select>
        </span>
        <span class="ql-formats">
        <button class="ql-bold" [title]="'Bold'"></button>
        <button class="ql-italic" [title]="'Italic'"></button>
        <button class="ql-underline" [title]="'Underline'"></button>
        <button class="ql-strike" [title]="'Strike'"></button>
        </span>
        <span class="ql-formats">
            <select class="ql-color" [title]="'Color'">
                <option selected></option>
                <option value="rgb(230,0,0)"></option>
                <option value="rgb(255,153,0)"></option>
                <option value="rgb(255,255,0)"></option>
                <option value="rgb(0,138,0)"></option>
                <option value="rgb(0,102,204)"></option>
                <option value="rgb(153,51,255)"></option>

                <option value="rgb(255,255,255)"></option>
                <option value="rgb(250,204,204)"></option>
                <option value="rgb(255,235,204)"></option>
                <option value="rgb(255,255,204)"></option>
                <option value="rgb(204,232,204)"></option>
                <option value="rgb(204,224,245)"></option>
                <option value="rgb(235,214,255)"></option>

                <option value="rgb(187,187,187)"></option>
                <option value="rgb(240,102,102)"></option>
                <option value="rgb(255,194,102)"></option>
                <option value="rgb(255,255,102)"></option>
                <option value="rgb(102,185,102)"></option>
                <option value="rgb(102,163,224)"></option>
                <option value="rgb(194,133,255)"></option>

                <option value="rgb(136,136,136)"></option>
                <option value="rgb(161,0,0)"></option>
                <option value="rgb(178,107,0)"></option>
                <option value="rgb(178,178,0)"></option>
                <option value="rgb(0,97,0)"></option>
                <option value="rgb(0,71,178)"></option>
                <option value="rgb(107,36,178)"></option>

                <option value="rgb(68,68,68)"></option>
                <option value="rgb(92,0,0)"></option>
                <option value="rgb(102,61,0)"></option>
                <option value="rgb(102,102,0)"></option>
                <option value="rgb(0,55,0)"></option>
                <option value="rgb(0,41,102)"></option>
                <option value="rgb(61,20,102)"></option>
            </select>
            <select class="ql-background" [title]="'Background'">
                <option selected></option>
                <option value="rgb(230,0,0)"></option>
                <option value="rgb(255,153,0)"></option>
                <option value="rgb(255,255,0)"></option>
                <option value="rgb(0,138,0)"></option>
                <option value="rgb(0,102,204)"></option>
                <option value="rgb(153,51,255)"></option>

                <option value="rgb(255,255,255)"></option>
                <option value="rgb(250,204,204)"></option>
                <option value="rgb(255,235,204)"></option>
                <option value="rgb(255,255,204)"></option>
                <option value="rgb(204,232,204)"></option>
                <option value="rgb(204,224,245)"></option>
                <option value="rgb(235,214,255)"></option>

                <option value="rgb(187,187,187)"></option>
                <option value="rgb(240,102,102)"></option>
                <option value="rgb(255,194,102)"></option>
                <option value="rgb(255,255,102)"></option>
                <option value="rgb(102,185,102)"></option>
                <option value="rgb(102,163,224)"></option>
                <option value="rgb(194,133,255)"></option>

                <option value="rgb(136,136,136)"></option>
                <option value="rgb(161,0,0)"></option>
                <option value="rgb(178,107,0)"></option>
                <option value="rgb(178,178,0)"></option>
                <option value="rgb(0,97,0)"></option>
                <option value="rgb(0,71,178)"></option>
                <option value="rgb(107,36,178)"></option>

                <option value="rgb(68,68,68)"></option>
                <option value="rgb(92,0,0)"></option>
                <option value="rgb(102,61,0)"></option>
                <option value="rgb(102,102,0)"></option>
                <option value="rgb(0,55,0)"></option>
                <option value="rgb(0,41,102)"></option>
                <option value="rgb(61,20,102)"></option>
            </select>
        </span>
        <span class="ql-formats">
        <select class="ql-align" [title]="'Aligment'">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
        </span>
        <span class="ql-formats">
            <button class="ql-list" value="ordered" [title]="'List Ordered'"></button>
            <button class="ql-list" value="bullet" [title]="'List Bullet'"></button>
          </span>
        </div>
        </quill-editor>
      </div>
    </div>
  </div>
  <div class="button-action-bar">
    <strong>
        <button (click)="this.save()" title="Click to save the record">Save</button>
        <button (click)="this.cancel()" title="Click to cancel changes">Cancel</button>
    </strong>
  </div>
</form>
