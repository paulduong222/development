<div class="dv-module-sub-nav-bar">
    <div class="btn-group-sub-menu">
      <button (click)="dataTabSelect('agencies')" [class]="getStyle('agencies')">Agencies</button>	
      <button (click)="dataTabSelect('unitcodes')" [class]="getStyle('unitcodes')">Unit IDs</button>
      <button (click)="dataTabSelect('jetports')" [class]="getStyle('jetports')">Jetports</button>	
      <button (click)="dataTabSelect('itemcodes')" [class]="getStyle('itemcodes')">Item Codes</button>	
    </div>
 </div>
<div class="dv-ref-data-tab">
  <app-agency-ref-data-tab #agencyRefDataTab 
    *ngIf="this.selectedTab === 'agencies' " ></app-agency-ref-data-tab>
  <app-unit-ref-data-tab #unitRefDataTab
    *ngIf="this.selectedTab === 'unitcodes'"></app-unit-ref-data-tab>    
  <app-jetport-ref-data-tab #jetportRefDataTab
    *ngIf="this.selectedTab === 'jetports'" ></app-jetport-ref-data-tab>    
  <app-item-code-ref-data-tab #itemCodeRefDataTab
    *ngIf="this.selectedTab === 'itemcodes'"></app-item-code-ref-data-tab>    
</div>
