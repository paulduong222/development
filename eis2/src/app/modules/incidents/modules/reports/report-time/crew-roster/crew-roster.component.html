<div class="main-card">
  <h5 style="font-weight: 600; padding-left: 10px; font-size: 19px">Crew Roster</h5>
  <div class="card-body">
    <div class="dropdown-box">
      <span class="label-input">Request Number</span>
      <select class="dropdown-input" type="text" [(ngModel)]="resourceIdSelected">
        <option *ngFor="let option of requestNumbers" value="{{option.resourceId}}">{{option.label}}</option>
      </select>
      &nbsp;
      <span class="label-input">Resource Name</span>
      <select class="dropdown-input" type="text" [(ngModel)]="resourceIdSelected">
        <option *ngFor="let option of resourceNames" value="{{option.resourceId}}">{{option.label}}</option>
      </select>
    </div>
    <div style="display: flex;align-items: center; margin-top: 10px">
      <label class="chckbox-lbl"><input type="checkbox" class="chckbox" [(ngModel)]="this.timeReportFilter.excludeDemob"> Exclude Demob/Reassigned</label>
    </div>
    <div class="btn-box">
      <button type="button" class="btn btn-default" (click)="generateReport()" title="Preview Report">Preview/Print</button>
    </div>
  </div>
</div>
<app-prompt-modal id="promptModal" #promptModal  (promptActionEvent)="promptActionResult($event)"></app-prompt-modal>
