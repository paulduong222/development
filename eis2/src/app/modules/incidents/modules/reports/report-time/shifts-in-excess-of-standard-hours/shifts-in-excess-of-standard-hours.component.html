<div class="main-card">
  <h5 style="font-weight: 600; padding-left: 10px; font-size: 19px">Shifts in Excess of Standard Hours</h5>
  <div class="card-body">
    <div class="date-box">
      <label class="label-header">Select Date Range</label>
      <span class="label-input">Start Date <span class="ast">*</span></span>
      <app-eis-datepicker class="time-input" #dtStart></app-eis-datepicker>
      &nbsp;
      <span class="label-input">End Date <span class="ast">*</span></span>
      <app-eis-datepicker class="time-input" #dtEnd></app-eis-datepicker>
      <br>
      <span class="label-input">Standard Hours <span class="ast">*</span></span>
      <input class="date-input" type="text" [(ngModel)]="shiftsInExcessOfStandardHoursReportFilter.standardHours">
    </div>
    <div class="radio-box">
      <label><input type="radio" name="selectBy" value="isCrew" [(ngModel)]="selectBy">Select All Personel</label>
      <label><input type="radio" name="selectBy" value="isPerson" [(ngModel)]="selectBy">Specific Resource</label>
    </div>
    <div class="option-box" *ngIf="selectBy == 'isCrew'">
      <label class="label-header">Sort By</label>
      <label><input type="radio" name="sortBy" value="REQUEST_NUMBER" [(ngModel)]="shiftsInExcessOfStandardHoursReportFilter.sortBy">Request Number</label>
      <label><input type="radio" name="sortBy" value="LAST_NAME" [(ngModel)]="shiftsInExcessOfStandardHoursReportFilter.sortBy">Person</label>
      <label><input type="radio" name="sortBy" value="TOTAL" [(ngModel)]="shiftsInExcessOfStandardHoursReportFilter.sortBy">Total</label>
    </div>
    <div style="display: flex">
      <div class="option-box" *ngIf="selectBy != 'isCrew'">
        <div class="spc-res">
          <span>Request Number</span>
          <select class="date-input" type="text" [(ngModel)]="resourceIdSelected">
            <option *ngFor="let option of requestNumbers" value="{{option.resourceId}}">{{option.label}}</option>
          </select>
        </div>
        <div class="spc-res">
          <span>Person Name</span>
          <select class="date-input" type="text" [(ngModel)]="resourceIdSelected">
            <option *ngFor="let option of resourceNames" value="{{option.resourceId}}">{{option.label}}</option>
          </select>
        </div>
      </div>
    </div>
    <div style="display: flex;align-items: center; margin-top: 10px">
      <input type="checkbox" class="checkbox" value="true" [(ngModel)]="shiftsInExcessOfStandardHoursReportFilter.excludeDemob"><label>Exclude Demob/Reassigned</label>
    </div>
    <div class="btn-box">
      <button type="button" class="btn btn-default" (click)="generateReport()" title="Preview Report">Preview/Print</button>
    </div>
  </div>
</div>
