<div class="main-card">
  <p class="title">Available For Release</p>
  <!-- <div class="radio-box">
    <label class="label-radio"><input style="width: 16px; height: 16px;" type="radio" name="state" value="group" checked> New Report<br></label>
  </div> -->
  <div class="card-body">
    <div style="width: 40%; height: 350px; display: inline-block;">
      <label><input style="width: 16px; height: 16px;" type="checkbox" name="state" value="includeSTTFComponents" (click)="handleCheckbox($event)"> Include Strike Team/Task Force Components<br></label>
    </div>
    <div style="width: 50%; height: 350px; display: inline-block;">
      <button class="padding-5" type="button" class="btn btn-default" (click)="showHideInstruction()" title="Click to toggle showing the instructions">Show/Hide&nbsp;Instructions</button>
      <div class="tooltip-box padding-5" *ngIf="tooltipBox">
        <p>Only Resources that meet the following requirements are included in the Report:</p>
        <p>-The Resource has a Tentative Release Date and Time</p>
        <p>-The Status is Pending (P)</p>
        <p>-The Dispatch Notified checkbox is NOT checked</p>
        <p>-The request number is C,E,O,or A</p>
      </div>
    </div>
  </div>
  <div class="bottom-box">
    <button class="padding-5" type="button" class="btn btn-default" (click)="confirm()" title="Click to generate Available For Release Report">Preview/Print</button>
  </div>
</div>
<app-prompt-modal id="promptModal" #promptModal  (promptActionEvent)="promptActionResult($event)"></app-prompt-modal>
