<div class="main-card">
    <div class="rpt-lbl">
        Summary For Current Day
    </div>
    <div class="rpt-box">
        <div class="rpt-lbl" *ngIf="!graphOnlySelected">
            Reports
        </div>
        <div>
            Report Grouping
            <label class="ast">*</label>
            <select [(ngModel)]="groupCategoryTotalReportFilter.selectedReportGroup" (change)="setDataList()">
                <option value="Accounting Code">ACCOUNTING CODE</option>
                <option value="Agency">AGENCY</option>
                <option value="Payment Agency">PAYMENT AGENCY</option>
                <option value="Cost Group">COST GROUP</option>
                <option value="Unit ID">UNIT ID</option>
                <option value="Incident">INCIDENT</option>
            </select>
        </div>
        <div class="rpt-lbl">
            Additional Filters
        </div>
        <div>
            <!-- <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Unit ID'">
                <label>
                    <input type="checkbox">
                    Local Unit ID Only
                </label>
            </div> -->
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Cost Group'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllCostGroup" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Accounting Code'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllAccountingCode" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Agency'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllAgency" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Payment Agency'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllPaymentAgency" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Unit ID'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllUnitID" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Incident'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllItemCode" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Cost Group'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllCostGroup" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Accounting Code'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllAccountingCode" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Agency'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllAgency" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Payment Agency'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllPaymentAgency" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Unit ID'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllUnitID" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Incident'">
                <label>
                    <input type="radio" name="additionalFilter" value="includeAllItemCode" [(ngModel)]="additionalFilter">
                    Include All
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Payment Agency'">
                <label >
                    <input type="radio" name="additionalFilter" value="resourcesWherePaymentAgencyIsBlank" [(ngModel)]="additionalFilter">
                    Resources where Payment Agency is Blank
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Payment Agency'">
                <label>
                    <input type="radio" name="additionalFilter" value="resourcesWherePaymentAgencyasEntry" [(ngModel)]="additionalFilter">
                    Resources where Payment Agency has entry
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Cost Group'">
                <label>
                    <input type="radio" name="additionalFilter" value="resourcesWhereCostGroupIsBlank" [(ngModel)]="additionalFilter">
                    Resources where Cost Group is Blank
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Cost Group'">
                <label>
                    <input type="radio" name="additionalFilter" value="resourcesWhereCostGroupHasEntry" [(ngModel)]="additionalFilter">
                    Resources where Cost Group has entry
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Accounting Code'">
                <label>
                    <input type="radio" name="additionalFilter" value="selectiveAccountingCode" [(ngModel)]="additionalFilter">
                    Select Accounting Codes
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Agency'">
                <label>
                    <input type="radio" name="additionalFilter" value="selectiveAgency" [(ngModel)]="additionalFilter">
                    Select Agencies
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Payment Agency'">
                <label>
                    <input type="radio" name="additionalFilter" value="selectivePaymentAgencies" [(ngModel)]="additionalFilter">
                    Select Payment Agencies
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Cost Group'">
                <label>
                    <input type="radio" name="additionalFilter" value="selectiveCostGroups" [(ngModel)]="additionalFilter">
                    Select Cost Groups
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Unit ID'">
                <label>
                    <input type="radio" name="additionalFilter" value="selectiveHomeUnits" [(ngModel)]="additionalFilter">
                    Select Unit ID's
                </label>
            </div>
            <div *ngIf="groupCategoryTotalReportFilter.selectedReportGroup == 'Incident'">
                <label>
                    <input type="radio" name="additionalFilter" value="subCategory" [(ngModel)]="additionalFilter">
                    Select Cost Sub-Group Category
                </label>
            </div>
            <div class="checkbox-box" *ngIf="listCheckBox && listCheckBoxAble.includes(additionalFilter)">
                <label *ngFor="let row of listCheckBox" style="display: block;">
                    <input type="checkbox" (click)="handleCheckbox(row.label)">
                    {{row.label}}
                </label>
            </div>

        </div>
    </div>
    <div style="width: 100%; margin-top: 10px">
        <button type="button" class="btn btn-default button-cus" title="Click to Preview/Print the report" (click)="generateReport()">Preview/Print</button>
    </div>
</div>
